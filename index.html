<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numberle</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --cell-bg: #f0f0f0;
            --border-color: #ccc;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1b;
            --text-color: #ffffff;
            --cell-bg: #2a2a2b;
            --border-color: #4a4a4b;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .mobile-controls {
            display: flex;
            gap: 15px;
        }

        .controls-icon {
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .board {
            display: grid;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }

        .cell {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            font-size: 24px;
            font-weight: bold;
            position: relative;
            background-color: var(--cell-bg);
            animation: flip 0.6s ease-out;
        }

        .cell.green {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .cell.yellow {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .cell.grey {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        .dots {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }

        #message {
            margin: 15px 0;
            font-size: 16px;
            min-height: 24px;
        }

        .numpad {
            display: grid;
            gap: 6px;
            margin: 20px 0;
            padding: 0 10px;
        }

        .numpad-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .numpad-btn {
            flex: 1;
            height: 50px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            background-color: var(--cell-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            max-width: 80px;
        }

        .numpad-btn.action {
            flex: 1.5;
            max-width: 120px;
        }

        .difficulty-menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background: var(--cell-bg);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 100;
        }

        .difficulty-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        @keyframes flip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        @media (min-width: 600px) {
            .header, .numpad, .difficulty-menu {
                display: none;
            }
            #desktop-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="controls-icon" onclick="restartGame()">‚Üª</button>
        <h1>Numberle</h1>
        <div class="mobile-controls">
            <span class="controls-icon" onclick="toggleTheme()">üåì</span>
            <span class="controls-icon" onclick="toggleDifficultyMenu()">‚öôÔ∏è</span>
            <span class="controls-icon" onclick="showRules()">‚ùì</span>
        </div>
        <div class="difficulty-menu">
            <button class="difficulty-btn" onclick="setDifficulty(4)">Easy (4)</button>
            <button class="difficulty-btn" onclick="setDifficulty(5)">Medium (5)</button>
            <button class="difficulty-btn" onclick="setDifficulty(6)">Hard (6)</button>
        </div>
    </div>

    <div class="board" id="board"></div>
    <div id="message"></div>

    <div class="numpad">
        <div class="numpad-row">
            <button class="numpad-btn" data-key="1">1</button>
            <button class="numpad-btn" data-key="2">2</button>
            <button class="numpad-btn" data-key="3">3</button>
        </div>
        <div class="numpad-row">
            <button class="numpad-btn" data-key="4">4</button>
            <button class="numpad-btn" data-key="5">5</button>
            <button class="numpad-btn" data-key="6">6</button>
        </div>
        <div class="numpad-row">
            <button class="numpad-btn" data-key="7">7</button>
            <button class="numpad-btn" data-key="8">8</button>
            <button class="numpad-btn" data-key="9">9</button>
        </div>
        <div class="numpad-row">
            <button class="numpad-btn action" data-key="Backspace">‚å´</button>
            <button class="numpad-btn" data-key="0">0</button>
            <button class="numpad-btn action" data-key="Enter">‚Üµ</button>
        </div>
    </div>

    <script>
        let targetNumber = '';
        let frequencyMap = {};
        let attempts = 0;
        let currentDifficulty = 5;
        let maxAttempts = 6;
        let usedDigits = {
            green: new Set(),
            yellow: new Set(),
            grey: new Set()
        };

        function generateNumber() {
            let number = '';
            number += Math.floor(Math.random() * 9 + 1);
            for (let i = 1; i < currentDifficulty; i++) {
                number += Math.floor(Math.random() * 10);
            }
            return number;
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${currentDifficulty}, 55px)`;
            
            for (let i = 0; i < maxAttempts * currentDifficulty; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                board.appendChild(cell);
            }
        }

        function updateKeyColors() {
            document.querySelectorAll('.numpad-btn').forEach(btn => {
                const key = btn.dataset.key;
                if (!key || key === 'Backspace' || key === 'Enter') return;

                btn.classList.remove('green', 'yellow', 'grey');
                if (usedDigits.green.has(key)) {
                    btn.classList.add('green');
                } else if (usedDigits.yellow.has(key)) {
                    btn.classList.add('yellow');
                } else if (usedDigits.grey.has(key)) {
                    btn.classList.add('grey');
                }
            });
        }

        function makeGuess() {
            if (attempts >= maxAttempts) return;
            
            const guess = Array.from(document.querySelectorAll('.cell'))
                .slice(attempts * currentDifficulty, (attempts + 1) * currentDifficulty)
                .map(cell => cell.textContent)
                .join('');

            if (guess.length !== currentDifficulty) return;

            // Process guess and update cells
            const targetArr = targetNumber.split('');
            const guessArr = guess.split('');
            const remaining = [...targetArr];
            
            // First pass: check correct positions
            guessArr.forEach((digit, i) => {
                const cell = board.children[attempts * currentDifficulty + i];
                if (digit === targetArr[i]) {
                    cell.classList.add('green');
                    remaining[i] = null;
                    usedDigits.green.add(digit);
                }
            });

            // Second pass: check remaining digits
            guessArr.forEach((digit, i) => {
                const cell = board.children[attempts * currentDifficulty + i];
                if (cell.classList.contains('green')) return;
                
                if (remaining.includes(digit)) {
                    cell.classList.add('yellow');
                    remaining[remaining.indexOf(digit)] = null;
                    usedDigits.yellow.add(digit);
                } else {
                    cell.classList.add('grey');
                    usedDigits.grey.add(digit);
                }
            });

            // Add dots for frequency
            guessArr.forEach((digit, i) => {
                const cell = board.children[attempts * currentDifficulty + i];
                const dots = document.createElement('div');
                dots.className = 'dots';
                
                for (let j = 0; j < frequencyMap[digit]; j++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dots.appendChild(dot);
                }
                cell.appendChild(dots);
            });

            attempts++;
            updateKeyColors();

            if (guess === targetNumber) {
                document.getElementById('message').textContent = `Correct! in ${attempts} tries`;
                setTimeout(() => alert('Congratulations!'), 100);
            } else if (attempts >= maxAttempts) {
                document.getElementById('message').textContent = `Solution: ${targetNumber}`;
            }
        }

        function restartGame() {
            targetNumber = generateNumber();
            frequencyMap = {};
            Array.from(targetNumber).forEach(d => frequencyMap[d] = (frequencyMap[d] || 0) + 1);
            
            attempts = 0;
            usedDigits = { green: new Set(), yellow: new Set(), grey: new Set() };
            document.getElementById('message').textContent = '';
            createBoard();
            updateKeyColors();
        }

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            maxAttempts = difficulty + 1;
            document.querySelector('.difficulty-menu').style.display = 'none';
            restartGame();
        }

        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        function toggleDifficultyMenu() {
            const menu = document.querySelector('.difficulty-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Event listeners
        document.querySelectorAll('.numpad-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const key = btn.dataset.key;
                const currentRow = Array.from(document.querySelectorAll('.cell'))
                    .slice(attempts * currentDifficulty, (attempts + 1) * currentDifficulty);

                if (key === 'Backspace') {
                    const filled = currentRow.filter(c => c.textContent).length;
                    if (filled > 0) currentRow[filled - 1].textContent = '';
                } 
                else if (key === 'Enter') {
                    makeGuess();
                }
                else if (currentRow.filter(c => c.textContent).length < currentDifficulty) {
                    currentRow.filter(c => !c.textContent)[0].textContent = key;
                }
            });
        });

        // Initialize
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');
        restartGame();
    </script>
</body>
</html>
